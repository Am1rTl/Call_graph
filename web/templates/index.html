<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>

<body>
    <h1>Upload C File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".c">
        <button type="submit">Upload</button>
    </form>

    {% if nodes %}
    <h2>Call Graph</h2>
    <div id="graphCanvas" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <script>
        const nodes = {{ nodes | tojson }};
        const edges = {{ edges | tojson }};

        let modalHistory = [];
        let lastActiveModal = null;

        const networkNodes = new vis.DataSet(nodes.map((node, index) => ({
            id: index,
            label: node,
            fixed: { x: true, y: true }
        })));

        const networkEdges = new vis.DataSet(edges.map((edge, index) => ({
            from: nodes.indexOf(edge[0]),
            to: nodes.indexOf(edge[1]),
            id: index
        })));

        const container = document.getElementById("graphCanvas");
        const data = {
            nodes: networkNodes,
            edges: networkEdges
        };

        const options = {
            nodes: {
                shape: "dot",
                size: 20,
                font: { size: 14 }
            },
            edges: {
                arrows: { to: true },
                smooth: false
            },
            interaction: {
                dragNodes: true,
                hover: true
            },
            physics: false,
            layout: {
                hierarchical: false
            }
        };

        const network = new vis.Network(container, data, options);

        network.on("click", (params) => {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const functionName = nodes[nodeId];

                networkNodes.forEach(node => {
                    if (node.id === nodeId) {
                        networkNodes.update({ ...node, fixed: { x: false, y: false } });
                    } else {
                        networkNodes.update({ ...node, fixed: { x: true, y: true } });
                    }
                });

                fetch(`/get_function/${functionName}`)
                    .then(response => response.json())
                    .then(data => {
                        const modal = document.createElement("div");
                        modal.className = "modal-window";
                        modal.innerHTML = `
                            <div class="modal-header">
                                <span class="close" onclick="closeModal(this.parentElement.parentElement);">Ã—</span>
                                <h3>${functionName}</h3>
                                <label>
                                    <input type="checkbox" class="toggle-wrap" checked>
                                    Wrap Text
                                </label>
                            </div>
                            <div class="modal-content resizable">
                                <style>${data.style}</style>
                                <pre><code class="source">${data.code}</code></pre>
                                <button onclick="copyCode(this)">Copy Code</button>
                                <button onclick="location.href='/function/${functionName}'">Details</button>
                            </div>
                            <div class="resize-handle"></div>
                        `;

                        document.body.appendChild(modal);
                        makeDraggable(modal);
                        makeResizable(modal);
                        addToggleWrapListener(modal);

                        modalHistory.push(modal);
                        setActiveModal(modal);
                    });
            }
        });

        function copyCode(button) {
            const code = button.closest(".modal-content").querySelector("pre code").innerText;
            navigator.clipboard.writeText(code);
            alert("Code copied to clipboard!");
        }

        function makeDraggable(element) {
            const header = element.querySelector(".modal-header");
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            header.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;

                setActiveModal(element);
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function makeResizable(element) {
            const resizeHandle = element.querySelector(".resize-handle");
            let startX, startY, startWidth, startHeight;

            resizeHandle.addEventListener("mousedown", (e) => {
                e.stopPropagation();
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(window.getComputedStyle(element).width, 10);
                startHeight = parseInt(window.getComputedStyle(element).height, 10);

                document.addEventListener("mousemove", resize);
                document.addEventListener("mouseup", stopResize);
            });

            function resize(e) {
                element.style.width = `${startWidth + e.clientX - startX}px`;
                element.style.height = `${startHeight + e.clientY - startY}px`;

                const content = element.querySelector(".modal-content");
                content.style.overflow = "auto";
            }

            function stopResize() {
                document.removeEventListener("mousemove", resize);
                document.removeEventListener("mouseup", stopResize);
            }
        }

        function addToggleWrapListener(modal) {
            const toggleWrapCheckbox = modal.querySelector(".toggle-wrap");
            const content = modal.querySelector(".modal-content");

            if (!content) {
                console.error("Modal content not found!");
                return;
            }

            toggleWrapCheckbox.addEventListener("change", () => {
                if (toggleWrapCheckbox.checked) {
                    content.style.whiteSpace = "pre-wrap";
                    content.style.overflowX = "hidden";
                } else {
                    content.style.whiteSpace = "pre";
                    content.style.overflowX = "auto";
                }
                content.style.overflowY = "auto";
            });
        }

        function closeModal(modal) {
            const index = modalHistory.indexOf(modal);
            if (index !== -1) {
                modalHistory.splice(index, 1);
                modal.remove();

                if (modalHistory.length > 0) {
                    setActiveModal(modalHistory[modalHistory.length - 1]);
                } else {
                    lastActiveModal = null;
                }
            }
        }

        function setActiveModal(modal) {
            if (lastActiveModal && lastActiveModal !== modal) {
                lastActiveModal.classList.remove("active");
            }
            lastActiveModal = modal;
            lastActiveModal.classList.add("active");
        }

        document.body.addEventListener("click", (event) => {
            const clickedModal = event.target.closest(".modal-window");
            if (clickedModal && clickedModal !== lastActiveModal) {
                setActiveModal(clickedModal);
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && lastActiveModal) {
                closeModal(lastActiveModal);
            }
        });
    </script>
    {% endif %}
</body>

</html>
